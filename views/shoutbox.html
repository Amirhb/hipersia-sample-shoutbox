<!DOCTYPE html>
<html>
<head>
    <title>Shoutbox Web App by Hipersia Micro-MVC PHP-Framework</title>
    {{ assets.renderAssets|raw }}
</head>
<body>
    <div class="container">
        <h1>Shoutbox Web App by Hipersia Micro-MVC PHP-Framework</h1>
        <br>
        <p>
            <form method="post" role="form">
            <div class="col-lg-12">
                <input type="hidden" name="hipersia_csrf" value="{{ hipersia_csrf }}">
                <div class="form-group col-xs-3">
                    <input id="author" type="text" name="author" class="form-control" placeholder="Your Name:" required>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group col-xs-6">
                    <label for="messsage">Message:</label>
                    <textarea id="messsage" class="form-control" rows="4" cols="50" name="message"></textarea>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group col-xs-6">
                <input type="submit" class="btn btn-default" value="Submit">
                    </div>
            </div>
            </form>
        </p>

        <br>
        <br>
        <div class="col-lg-12">
            <div class="row" style="background-color: #bbbbbb; color: #2a2a2a">
                <div class="col-md-3">Author</div>
                <div class="col-md-6">Message</div>
                <div class="col-md-3">Date</div>
            </div>
            <br>
            {% for message in messages %}
                <div class="row">
                    <div class="col-md-3">{{ message.author }}</div>
                    <div class="col-md-6">{{ message.message }}</div>
                    <div class="col-md-3">{{ message.date_created|date('Y-m-d H:i:s') }}</div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
